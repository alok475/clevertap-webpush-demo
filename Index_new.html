<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input { display: block; margin-bottom: 10px; padding: 10px; width: 100%; }
    button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form onsubmit="return handleLogin(event)">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="message" style="color: green;"></p>
</div>

<script>
  function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Very basic demo logic (NOT secure)
    if (email && password) {
      document.getElementById("message").textContent = "Login Successful!";
    } else {
      document.getElementById("message").textContent = "Please enter valid credentials.";
    }
  }
</script>

</body>
</html>
