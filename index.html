 // replace with the CLEVERTAP_ACCOUNT_ID with the actual ACCOUNT ID value from your Dashboard -> Settings page

<body>
  <h1>Welcome to My Website</h1>
  <button onclick="promptPush()">Enable Notifications</button>

  <script type="text/javascript">
    // Include CleverTap Web SDK
    var clevertap = { 
      Account: "75W-964-547Z",
      region: "eu1"// replace with your CleverTap Account ID
    };
    (function () {
      var wzrk = document.createElement('script');
      wzrk.type = 'text/javascript';
      wzrk.async = true;
      wzrk.src = 'https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wzrk, s);
    })();

    // Prompt for push
    function promptPush() {
      clevertap.notifications.push({
        "titleText": 'Would you like to receive notifications?',
        "bodyText": 'We promise to only send you relevant updates!',
        "okButtonText": 'Yes',
        "rejectButtonText": 'No',
        "askAgainTimeInSeconds": 5,
        "serviceWorkerPath": "https://alok475.github.io/clevertap-webpush-demo/clevertap_sw.js"
      });
    }

    // Optional: Identify user (you can pass email from query param or prompt)
    clevertap.onUserLogin = [];
    clevertap.onUserLogin.push({
      "Site": {
        "Name": "John Doe",
        "Email": "user@example.com"
      }
    });
  </script>
</body>
